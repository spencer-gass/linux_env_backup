    #
    # TARS "Gen 0.5" projects
    #
    9cg_pch_sdk:
        enabled: false
        description: "Zynq-only build with Vivado 2019. For software hand-off, not for general use."
        # Almost everything is disabled. We enable CLK_CTRL because it allows us to blink an LED.
        # This also has FORCE_MMI_CTRL disabled, so it starts blinking automatically.
        source-config:
            dict-fragments: [gen_addrs]
            list-fragments: [git_info, pch]
            list:
                - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, PCH_ONLY, true]
                - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, R2D2_BRAM_0KB, true]
                - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, R2D2_BRAM_256KB, false]
                - [define-value, c, c/devices/include/kepler/kc_bram.inc, KC_BRAM_PSRAM_SIZE_KB, 0]
                - [define-value, mk, c/pch_r2d2/soc_build.mk, SET_FEATURE_FORCE_DDR, "true"]
                - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, CLK_HEARTBEAT_BLINK, true]
                - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, FORCE_MMI_CTRL, false]
                - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, ENABLE_CLK_CTRL, true]
        vivado-config:
            strategy:
                synth: Flow_RuntimeOptimized
                impl: Flow_RuntimeOptimized
        vivado-build:
            dict-fragments: [9cg_pch, pch_artifacts]
        xsdk-build:
            dict-fragments: [9cg_pch, pch_artifacts]
        bootgen-build:
            dict-fragments: [9cg_pch, standard_bootgen_artifacts]
        petalinux-build:
