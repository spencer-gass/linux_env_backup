            - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_TX, true]
            - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_TX_REPLAY_BUFFER, true]
            # Note that the NCO signal source is *not* enabled by default
        pcuhdr_rx:
            - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_RX, true]
            - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_RX_CAPTURE_BUFFER, true]
        pcuhdr_dvbs2x_tx:
            - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_TX_MOD, true]
            - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_TX_MOD_DUMMY_FRAMES, true]
        pcuhdr_dvbs2x_rx:
            - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_RX_DEMOD, true]
            # We may end up needing to disable this to save on BRAM
            - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_RX_DEMOD_CAPTURE, true]
            - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_RX_DECODER, true]
            # TODO: Currently only disabled for routing-congestion purposes; Enable when possible
            # - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_RX_BB_FRAME_COUNTER, true]
            # - [define-uncomment, sv, hdl/rtl/board/pcuhdr/board_pcuhdr_config.svh, ENABLE_RX_BB_ERROR_COUNTER, true]
        rsmpcu_standard:
            - [define-uncomment, sv, hdl/rtl/board/rsmpcu/board_rsmpcu_config.svh, ENABLE_MMI_FIREWALL, true]
            - [define-uncomment, sv, hdl/rtl/board/rsmpcu/board_rsmpcu_config.svh, ENABLE_CLK_CTRL, true]
            - [define-uncomment, sv, hdl/rtl/board/rsmpcu/board_rsmpcu_config.svh, ENABLE_PL_DDR, true]
            - [define-uncomment, sv, hdl/rtl/board/rsmpcu/board_rsmpcu_config.svh, ENABLE_FORCE_MMI_CTRL, true]
            - [define-uncomment, sv, hdl/rtl/board/rsmpcu/board_rsmpcu_config.svh, CLK_HEARTBEAT_BLINK, true]
            # This is a fixed value: the RS-MPCU project does not provide BRAM.
            - [define-value, c, c/devices/include/kepler/kc_bram.inc, KC_BRAM_PSRAM_SIZE_KB, 0]
        sue_standard:
            # Do not turn off ENABLE_AD9361, tie-offs don't work properly for S-UE.
            - [define-uncomment, sv, hdl/rtl/board/sue/board_sue_config.svh, ENABLE_AD9361, true]
            - [define-uncomment, sv, hdl/rtl/board/sue/board_sue_config.svh, ENABLE_DSSS_RX, true]
            - [define-uncomment, sv, hdl/rtl/board/sue/board_sue_config.svh, ENABLE_DSSS_TX, true]
            - [define-uncomment, sv, hdl/rtl/board/sue/board_sue_config.svh, ENABLE_R2D2_BRAM_ECC, false]
            - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, R2D2_BRAM_0KB, false]
            - [define-uncomment, sv, hdl/rtl/board/sue/board_sue_config.svh, R2D2_BRAM_2048KB, true]
            - [define-value, c, c/devices/include/kepler/kc_bram.inc, KC_BRAM_PSRAM_SIZE_KB, 2048]
        sue_on_pch:
            # S-UE firmware should run either from DDR or from 2048 KB of BRAM, and PCH can't provide that much.
            # Include this fragment last, so it can override the BRAM changes from the standard PCH fragments.
            - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, R2D2_BRAM_0KB, true]
            - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, R2D2_BRAM_256KB, false]
            - [define-value, c, c/devices/include/kepler/kc_bram.inc, KC_BRAM_PSRAM_SIZE_KB, 0]
            - [define-value, mk, c/sue_firmware/soc_build.mk, SET_KC_BOARD, "PCH"]
