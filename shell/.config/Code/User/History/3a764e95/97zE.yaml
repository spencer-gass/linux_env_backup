            - [define-uncomment, sv, hdl/rtl/board/zcu111/board_zcu111_config.svh, ENABLE_TX_CAPTURE, true]
            - [define-uncomment, sv, hdl/rtl/board/zcu111/board_zcu111_config.svh, ENABLE_TX_DVBS2X, true]
