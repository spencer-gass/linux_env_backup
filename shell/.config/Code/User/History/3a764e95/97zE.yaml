            - [define-uncomment, sv, hdl/rtl/board/sug/board_sug_config.svh, ENABLE_BLADE_TESTER_SGMII, true]
            # We run SUE firmware on SUG.
            - [define-value, c, c/devices/include/kepler/kc_bram.inc, KC_BRAM_PSRAM_SIZE_KB, 0]
            - [define-value, mk, c/sue_firmware/soc_build.mk, SET_KC_BOARD, "SUG"]
        tars:
            - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, TARS, true]
            - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, PCH_PRE_V3, true]
            - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, ENABLE_OBC_REQ, true]
            - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, R2D2_BRAM_0KB, true]
            - [define-uncomment, sv, hdl/rtl/board/pch/board_pch_config.svh, R2D2_BRAM_256KB, false]
            - [define-value, c, c/devices/include/kepler/kc_bram.inc, KC_BRAM_PSRAM_SIZE_KB, 0]
            - [define-value, mk, c/pch_r2d2/soc_build.mk, SET_FEATURE_FORCE_DDR, "true"]
        ut2:
